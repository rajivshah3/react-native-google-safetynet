version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "10:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: react-native
    versions:
    - "> 0.57.8"
  - dependency-name: react-native
    versions:
    - ">= 0.59.8.a, < 0.59.9"
  - dependency-name: documentation
    versions:
    - 13.1.1
    - 13.2.0
    - 13.2.1
    - 13.2.4
  - dependency-name: eslint-plugin-react
    versions:
    - 7.22.0
    - 7.23.0
    - 7.23.1
  - dependency-name: eslint-plugin-prettier
    versions:
    - 3.3.1
  - dependency-name: lint-staged
    versions:
    - 10.5.3
- package-ecosystem: gradle
  directory: "/android"
  schedule:
    interval: daily
    time: "10:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: com.android.tools.build:gradle
    versions:
    - 4.1.2
- package-ecosystem: npm
  directory: "/tests"
  schedule:
    interval: daily
    time: "10:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: react-native
    versions:
    - "> 0.57.8"
  - dependency-name: sinon
    versions:
    - 10.0.0
    - 9.2.4
  - dependency-name: mocha
    versions:
    - 8.2.1
    - 8.3.0
    - 8.3.1
  - dependency-name: patch-package
    versions:
    - 6.4.1
    - 6.4.3
    - 6.4.4
    - 6.4.5
    - 6.4.6
  - dependency-name: metro-config
    versions:
    - 0.65.0
    - 0.65.1
    - 0.65.2
